DATABASE:
  # Required values - you must provide these
  REQUIRED:
    HOST: 'localhost'
    PORT: 3306

    USERNAME: 'root'
    PASSWORD: ''

    DATABASE: ''

  # optional values - if you like to customize stuff
  OPTIONAL:
    # TABLE-PREFIX will be used as prefix for every table that belongs to this plugin
    # WARNING: changing table prefix will create new empty table with this prefix and last onw will be ignored
    # default: bs_
    TABLE-PREFIX: 'bs_'
    # If set to true: Plugin will automatically restore connection with your database when it needs to do some database operation after losing connection
    # default: true
    AUTO-RECONNECT: true